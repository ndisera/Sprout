<body ng-app="app">
    <div ng-controller="mainController">
        <nav class="navbar navbar-inverse navbar-fixed-top" ng-show="user.auth" ng-cloak>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-target">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#!/focus" class="navbar-left" ng-click="clearSearch(); closeNavbar()">
                        <img id="navbar-logo" src="img/logo/svg/color_logo_only_transparent.svg">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-target">
                    <form class="navbar-form navbar-left" ng-submit="tryNavigateToStudent()">
                        <div class="input-group">
                            <input type="text" autocomplete="off" class="form-control" placeholder="Search Students" list="student" name="student" ng-model="studentName">
                            <datalist id="student">
                                <option ng-repeat="s in studentInfo.students" value="{{s.first_name}} {{s.last_name}}">
                            </datalist>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right hidden-xs">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" id="navbar-profile-dropdown">
                                <img id="navbar-user-pic" src="img/Twenty_One_Pilots_album_cover.jpg">&nbsp;<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li ng-click="clearSearch()"><a href="#!/manage"><span class="glyphicon glyphicon-briefcase"></span> Manage</a></li>
                                <li ng-click="clearSearch()"><a href="#!/focus"><span class="glyphicon glyphicon-screenshot"></span> Focus Students</a></li>
                                <li ng-click="clearSearch()"><a href="#!/scores"><span class="glyphicon glyphicon-pencil"></span> Scores Input</a></li>
                                <li ng-click="clearSearch()"><a href="#"><span class="glyphicon glyphicon-bell"></span> Notifications</a></li>
                                <li ng-click="clearSearch()"><a href="#!/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                                <li ng-click="logout(); clearSearch()"><a href="#!/login"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav hidden-sm hidden-md hidden-lg hidden-xl">
                        <li><a href="#!/manage"><span class="glyphicon glyphicon-briefcase"></span> Manage</a></li>
                        <li><a href="#!/focus"><span class="glyphicon glyphicon-screenshot"></span> Focus Students</a></li>
                        <li><a href="#!/scores"><span class="glyphicon glyphicon-pencil"></span> Scores Input</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-bell"></span> Notifications</a></li>
                        <li><a href="#!/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                        <li ng-click="logout();"><a href="#!/login"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="main">
        <div ng-view></div>
    </div>
