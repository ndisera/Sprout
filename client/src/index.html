    </head>
    <body ng-app="app">
        <div id="nav-wrapper" ng-controller="mainController" ng-show="user.auth" ng-cloak>
            <div class="background-container" ng-class="{ 'sidebar-extended': sidebarExtended, }">
            </div>
            <div id="sidebar" ng-class="{ 'sidebar-extended': sidebarExtended, }">
                <div class="container-fluid">
                    <div class="row voffset3">
                        <div class="col-xs-9 col-sm-12">
                            <a href="/profile">
                                <img id="sidebar-logo" class="center-block" src="img/logo/svg/green_white_logo_transparent.svg">
                            </a>
                        </div>
                        <div class="col-xs-3 visible-xs">
                            <button id="sidebar-hamburger-btn" type="button" ng-click="clearSearch(); extendSidebar();">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </div>
                    <div class="row voffset4">
                        <div class="col-xs-12 no-padding">
                            <ul class="list-group" ng-cloak>
                                <li ng-repeat="link in sidebarLinks" ng-click="sidebarLinkClick(link)" class="list-group-item" ng-class="{ 'active': sidebarLinkActive(link), }">
                                    <a ng-href="{{ link.href }}">
                                        <span class="glyphicon glyphicon-{{ link.glyph }}"></span>
                                        {{ link.title }}
                                        <span class="badge" ng-if="link.badgeList.length > 0">{{ link.badgeList.length }}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="topbar">
                <div class="container-fluid">
                    <div class="row visible-xs">
                        <button id="topbar-hamburger-btn" type="button" ng-click="clearSearch(); extendSidebar();">
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </button>
                        <a id="topbar-logo" href="/profile" class="navbar-left" ng-click="clearSearch(); closeNavbar()">
                            <img id="topbar-logo-icon" src="img/logo/svg/green_logo_only_transparent.svg">
                            <img id="topbar-logo-text" src="img/logo/svg/white_logo_text_transparent.svg">
                        </a>
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="location.path('/settings')"><span class="glyphicon glyphicon-cog"></span></button>
                                <button type="button" class="btn btn-default" ng-click="location.path('/notifications')"><span class="glyphicon glyphicon-bell"></span></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-8">
                            <form id="topbar-search" ng-submit="tryNavigateToStudent()">
                                <div class="input-group">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="Search Students" list="student" name="student" ng-model="studentName">
                                    <datalist id="student">
                                        <option ng-repeat="s in studentInfo.students" value="{{s.first_name}} {{s.last_name}}">
                                    </datalist>
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit">
                                            <i class="glyphicon glyphicon-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-4 hidden-xs">
                            <div class="pull-right">
                                <div class="topbar-user">
                                    <span>{{ user.firstName }} {{ user.lastName }}</span>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="location.path('/settings')"><span class="glyphicon glyphicon-cog"></span></button>
                                    <button type="button" class="btn btn-default" ng-click="location.path('/notifications')"><span class="glyphicon glyphicon-bell"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <div class="container-fluid">
                <div ng-view></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
