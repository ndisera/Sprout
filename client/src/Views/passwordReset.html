<div id="login-container">
    <div id="login-background-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div id="login-box">
                        <div id="login-logo-container">
                            <img id="login-logo" src="img/logo/svg/white_logo_transparent.svg">
                        </div>
                        <div class="voffset4">
                            <div class="alert alert-info" role="alert">
                                <span>Enter your email below and we'll send a link so you can reset your password.</span>
                            </div>
                        </div>
                        <form class="voffset2" action="" ng-submit="attemptPasswordReset($event);">
                            <div class="input-group">
                                <span class="input-group-addon">email</span>
                                <input type="email" class="form-control" ng-model="email" autofocus/>
                                <span class="input-group-btn">
                                    <button id="login-form-btn" type="submit" class="btn btn-default">
                                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        </form>
                        <div class="row voffset2">
                            <div class="col-xs-12">
                                <div class="pull-right">
                                    <a class="login-link" href="/login">Back to Login</a>
                                </div>
                            </div>
                        </div>
                        <div class="ng-fade voffset3" ng-if="successfulReset">
                            <div class="alert alert-success no-bottom-margin" role="alert">
                                <span><b>Success:</b> An email containing instructions to reset your password has been sent to {{ lastEmail }}. If you didn't receive it, please check your spam folder and then try again.</span>
                            </div>
                        </div>
                        <div class="ng-fade voffset3" ng-repeat="message in errors">
                            <div class="alert alert-danger no-bottom-margin" role="alert">
                                <span><b>Error:</b> {{ message }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
