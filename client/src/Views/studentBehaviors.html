<div class="container">
    <ul class="nav nav-pills hidden-sm hidden-md hidden-lg hidden-xl">
        <li><a ng-href="#!/student/{{student.id}}">Overview</a></li>
        <li><a ng-href="#!/student/{{student.id}}/tests">Test Scores</a></li>
        <li class="active"><a ng-href="#!/student/{{student.id}}/behaviors">Behavior</a></li>
        <li><a ng-href="#!/student/{{student.id}}/ieps">IEP Goals</a></li>
        <li><a ng-href="#!/student/{{student.id}}/services">Services</a></li>
        <li><a ng-href="#!/student/{{student.id}}/grades">Grades</a></li>
    </ul>
    <ul class="nav nav-tabs hidden-xs">
        <li><a ng-href="#!/student/{{student.id}}">Overview</a></li>
        <li><a ng-href="#!/student/{{student.id}}/tests">Test Scores</a></li>
        <li class="active"><a ng-href="#!/student/{{student.id}}/behaviors">Behavior</a></li>
        <li><a ng-href="#!/student/{{student.id}}/ieps">IEP Goals</a></li>
        <li><a ng-href="#!/student/{{student.id}}/services">Services</a></li>
        <li><a ng-href="#!/student/{{student.id}}/grades">Grades</a></li>
    </ul>
    <div class="tab-content">
        <div id="behavior" class="tab-pane fade in active voffset3">
            <h3>Behavior</h3>
            <hr />
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 centerText focusGraph">
                        <label>Behavior</label>
                        <div class="col-sm-12">
                            <canvas id="student_behavior"
                                    class="chart chart-line"
                                    chart-data="hardcodedBehaviorForThePrototype"
                                    chart-labels="graph_labels"
                                    chart-series="series"
                                    chart-options="options"
                                    chart-dataset-override="datasetOverride"
                                    chart-click="onClick"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-6 centerText focusGraph">
                        <label>Effort</label>
                        <div class="col-sm-12">
                            <canvas id="student_effort"
                                    class="chart chart-line"
                                    chart-data="hardcodedEffortForThePrototype"
                                    chart-labels="graph_labels"
                                    chart-series="series"
                                    chart-options="options"
                                    chart-dataset-override="datasetOverride"
                                    chart-click="onClick"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div id="behaviorEntry" class="studentBehavior">
                <form class="form-inline" action="">
                    <form-group>
                        <label for="date">For date: </label>
                        <div class="input-group date" data-provide="datepicker">
                            <input ng-model="behaviorDate" type="text" class="form-control" id="datepicker">
                        </div>
                    </form-group>
                </form>
            </div>
            <br />
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Classes</th>
                        <th>Behavior</th>
                        <th>Effort</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="section in sections">
                        <td>{{section.title}}</td>
                        <td>
                            <select class="behaviorScore" id="behavior-{{section.id}}" ng-model="behaviorScore" ng-change="changeBehaviors(section.id)">
                                <option disabled ng-selected="sectionBehaviorScores[section.id] === undefined || sectionBehaviorScores[section.id].behavior === undefined || sectionBehaviorScores[section.id].behavior === null"></option>
                                <option value="1" ng-selected="sectionBehaviorScores[section.id] !== undefined && sectionBehaviorScores[section.id].behavior === 1">1</option>
                                <option value="2" ng-selected="sectionBehaviorScores[section.id] !== undefined && sectionBehaviorScores[section.id].behavior === 2">2</option>
                                <option value="3" ng-selected="sectionBehaviorScores[section.id] !== undefined && sectionBehaviorScores[section.id].behavior === 3">3</option>
                                <option value="4" ng-selected="sectionBehaviorScores[section.id] !== undefined && sectionBehaviorScores[section.id].behavior === 4">4</option>
                                <option value="5" ng-selected="sectionBehaviorScores[section.id] !== undefined && sectionBehaviorScores[section.id].behavior === 5">5</option>
                            </select>
                        </td>
                        <td>
                            <select class="effortScore" id="effort-{{section.id}}" ng-model="effortScore" ng-change="changeBehaviors(section.id)">
                                <option disabled ng-selected="sectionBehaviorScores[section.id] === undefined || sectionBehaviorScores[section.id].effort === undefined || sectionBehaviorScores[section.id].effort === null"></option>
                                <option value="1" ng-selected="sectionBehaviorScores[section.id] !== undefined && sectionBehaviorScores[section.id].effort === 1">1</option>
                                <option value="2" ng-selected="sectionBehaviorScores[section.id] !== undefined && sectionBehaviorScores[section.id].effort === 2">2</option>
                                <option value="3" ng-selected="sectionBehaviorScores[section.id] !== undefined && sectionBehaviorScores[section.id].effort === 3">3</option>
                                <option value="4" ng-selected="sectionBehaviorScores[section.id] !== undefined && sectionBehaviorScores[section.id].effort === 4">4</option>
                                <option value="5" ng-selected="sectionBehaviorScores[section.id] !== undefined && sectionBehaviorScores[section.id].effort === 5">5</option>
                            </select>
                        </td>
                        <!--<td>
                            <select class="effortScore" id="effort-{{section.id}}" ng-model="effortScore" ng-change="changeBehaviors(section.id)" ng-options="score for score in scores">
                            </select>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
