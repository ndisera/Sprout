<div ng-include="'html/settingsTabs.html'"></div>
<div class="tab-content">
    <div id="school" class="tab-pane fade in active">
        <h3 class="inlineHeading hidden-xs">School Settings</h3>
        <hr />
        <div class="panel-wrapper">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">School Terms</h3>
                </div>
                <div class="panel-body">
                    <h4 class="centerText" ng-show="terms.length === 0">No Terms</h4>
                    <div ng-hide="terms.length === 0">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-wrapper">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Holidays and Breaks</h3>
                </div>
                <div class="panel-body">
                    <h4 class="centerText" ng-show="holidays.length === 0">No Holidays</h4>
                    <div class="table-responsive scrollableTableDiv table-select-default" ng-if="holidays.length !== 0">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Begins</th>
                                    <th>Ends</th>
                                    <th class="text-button-column"></th>
                                    <th class="text-button-column"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="pointer" id="holiday-row{{$index}}" ng-repeat="holiday in holidays | orderBy:'start_date'" ng-click="editHoliday($index)">
                                    <td ng-hide="editHolidays[$index]">{{ holiday.name }}</td>
                                    <td ng-hide="editHolidays[$index]">{{ holiday.start_date }}</td>
                                    <td ng-hide="editHolidays[$index]">{{ holiday.end_date }}</td>
                                    <td ng-hide="editHolidays[$index]">
                                        <span ng-click="editHoliday($index)" class="glyphicon glyphicon-pencil pencilEdit"></span>
                                    </td>
                                    <td ng-show="editHolidays[$index]"><input type="text" class="form-control" value="{{ holiday.name }}"></td>
                                    <td ng-show="editHolidays[$index]"><input type="text" class="form-control" value="{{ holiday.start_date }}"></td>
                                    <td ng-show="editHolidays[$index]"><input type="text" class="form-control" value="{{ holiday.end_date }}"></td>
                                    <td ng-show="editHolidays[$index]">
                                        <button class="btn btn-success" type="button">
                                            Save
                                        </button>
                                    </td>
                                    <td ng-show="editHolidays[$index]">
                                        <button class="btn btn-default" type="button" ng-click="cancelEditHoliday($index); $event.stopPropagation();">
                                            Cancel
                                        </button>
                                    </td>
                                    <td ng-hide="editHolidays[$index]">
                                        <button class="btn btn-danger btn-xs pull-right" type="button">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-wrapper">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">School Standardized Tests</h3>
                </div>
                <div class="panel-body">
                    <h4 class="centerText" ng-show="tests.length === 0">No Tests</h4>
                    <div ng-hide="tests.length === 0">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
