<div ng-include="'html/feedbackTabs.html'"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel-wrapper">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Provide Feedback</h3>
                </div>
                <div class="panel-body">
                    <!--<div class="row">-->
                        <form class="form-horizontal" name="feedbackForm" ng-submit="addFeedback()">
                            <div class="form-group">
                                <label class="control-label col-xs-2">Submit Anonymously</label>
                                <div class="col-xs-10">
                                    <input type="checkbox" class="form-control-static feedback-checkbox" ng-model="anonymous"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <textarea class="feedback-textarea" ng-model="feedbackBody" required></textarea>
                                </div>
                            </div>
                            <div class="form-group no-bottom-margin">
                                <div class="col-xs-12">
                                    <div class="btn-manipulate-row">
                                        <button class="btn btn-success" type="submit" ng-disabled="feedbackForm.$invalid">
                                            <span class="glyphicon glyphicon-ok"></span>
                                        </button>
                                        <button class="btn btn-default" type="button" ng-click="clearFeedback()">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'html/bottomSpacer.html'"></div>
