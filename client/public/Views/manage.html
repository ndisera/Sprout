<div class="container">
    <ul class="nav nav-pills hidden-sm hidden-md hidden-lg hidden-xl">
        <li class="active"><a data-toggle="tab" data-target="#casemanagers" ng-click="setActivePillAndTab('casemanagers')">Managers</a></li>
        <li><a data-toggle="tab" data-target="#teachers" ng-click="setActivePillAndTab('teachers')">Teachers</a></li>
        <li><a data-toggle="tab" data-target="#students" ng-click="setActivePillAndTab('students')">Students</a></li>
    </ul>
    <ul class="nav nav-tabs hidden-xs">
        <li class="active"><a data-toggle="tab" data-target="#casemanagers" ng-click="setActivePillAndTab('casemanagers')">Managers</a></li>
        <li><a data-toggle="tab" data-target="#teachers" ng-click="setActivePillAndTab('teachers')">Teachers</a></li>
        <li><a data-toggle="tab" data-target="#students" ng-click="setActivePillAndTab('students')">Students</a></li>
    </ul>
    <div class="tab-content">
        <div id="casemanagers" class="tab-pane fade in active">
            <h3>Case Managers</h3>
            <hr />
        </div>
        <div id="teachers" class="tab-pane fade">
            <h3 class="inlineHeading">Teachers</h3>
            <div class="taskSelection btn-group">
                <button id="tViewButton" type="button" class="btn btn-primary active" ng-click="changeTeacherTask('view/edit')">View/Edit</button>
                <button id="tAddButton" type="button" class="btn btn-primary" ng-click="changeTeacherTask('add')">Add</button>
                <button id="tDeleteButton" type="button" class="btn btn-primary" ng-click="changeTeacherTask('delete')">Delete</button>
            </div>
            <hr />
            <form ng-submit="viewTeacher()" ng-show="displayTeacherSearch">
                <div class="input-group col-sm-offset-1 col-sm-10">
                    <input type="text" class="form-control" placeholder="Search Teachers" list="teacher" name="teacher" ng-model="teacherSearch">
                    <datalist id="teacher">
                        <option ng-repeat="t in teachers" value="{{t.first_name}} {{t.last_name}}">
                    </datalist>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" ng-show="displayTeacherForm">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Username:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="tlastname">First Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tfirstname" placeholder="Enter First Name" name="tfirstname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="tlastname">Last Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tlastname" placeholder="Enter Last Name" name="tlastname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="students" class="tab-pane fade">
            <h3 class="inlineHeading">Students</h3>
            <div class="taskSelection btn-group">
                <button id="sViewButton" type="button" class="btn btn-primary active" ng-click="changeStudentTask('view/edit')">View/Edit</button>
                <button id="sAddButton" type="button" class="btn btn-primary" ng-click="changeStudentTask('add')">Add</button>
                <button id="sDeleteButton" type="button" class="btn btn-primary" ng-click="changeStudentTask('delete')">Delete</button>
            </div>
            <hr />
            <form ng-submit="viewStudent()" ng-show="displayStudentSearch">
                <div class="input-group col-sm-offset-1 col-sm-10">
                    <input type="text" class="form-control" placeholder="Search Students" list="allstudents" name="allstudents" ng-model="studentSearch">
                    <datalist id="allstudents">
                        <option ng-repeat="s in students" value="{{s.first_name}} {{s.last_name}}">
                    </datalist>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" ng-show="displayStudentForm">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="sid">Student ID:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="sid" placeholder="Enter Student ID" name="sid">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="sfirstname">First Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="sfirstname" placeholder="Enter First Name" name="sfirstname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="slastname">Last Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="slastname" placeholder="Enter Last Name" name="slastname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="birthday">Birthday:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="birthday" placeholder="Enter Birthday (Example: '1996-05-20')" name="birthday">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
