<div class="container">
    <ul class="nav nav-pills hidden-sm hidden-md hidden-lg hidden-xl">
        <li class="active"><a data-toggle="tab" data-target="#casemanagers" ng-click="setActivePillAndTab('casemanagers')">Managers</a></li>
        <li><a data-toggle="tab" data-target="#teachers" ng-click="setActivePillAndTab('teachers')">Teachers</a></li>
        <li><a data-toggle="tab" data-target="#students" ng-click="setActivePillAndTab('students')">Students</a></li>
    </ul>
    <ul class="nav nav-tabs hidden-xs">
        <li class="active"><a data-toggle="tab" data-target="#casemanagers" ng-click="setActivePillAndTab('casemanagers')">Managers</a></li>
        <li><a data-toggle="tab" data-target="#teachers" ng-click="setActivePillAndTab('teachers')">Teachers</a></li>
        <li><a data-toggle="tab" data-target="#students" ng-click="setActivePillAndTab('students')">Students</a></li>
    </ul>
    <div class="tab-content">
        <div id="casemanagers" class="tab-pane fade in active">
            <h3>Case Managers</h3>
            <hr />
        </div>
        <div id="teachers" class="tab-pane fade">
            <h3>Teachers</h3>
            <hr />
            <form class="navbar-form navbar-left">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Teachers" list="teacher" name="teacher" ng-model="teacherName">
                    <datalist id="student">
                        <option ng-repeat="t in teachers" value="{{t.first_name}} {{t.last_name}}">
                    </datalist>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div id="students" class="tab-pane fade">
            <h3>Students</h3>
            <hr />
            <form class="navbar-form navbar-left" ng-submit="tryNavigateToStudent()">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Students" list="student" name="student" ng-model="studentName">
                    <datalist id="student">
                        <option ng-repeat="s in students" value="{{s.first_name}} {{s.last_name}}">
                    </datalist>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
